<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pintusa</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Pintusa</h1>
      <p>Dibuja algo!</p>
    </header>

    <main>
      <div class="top">
        <ul>
          <li>
            <input type="file" id="file-input" />
            <label for="file-input">Subir imagen</label>
          </li>
          <li>
            <label id="clear-canvas">Limpiar Lienzo</label>
          </li>
          <li>
            <label for="file-input">Guardar imagen</label>
          </li>
        </ul>
        <div class="canvas-box">
          <div class="actions">
            <button id="pencil" class="selected">
              <object
                data="./assets/icons/pencil.svg"
                width="24"
                height="24"
              ></object>
            </button>
            <button id="eraser">
              <object
                data="./assets/icons/eraser.svg"
                width="24"
                height="24"
              ></object>
            </button>
          </div>
          <canvas id="canvas" width="800" height="500"></canvas>
        </div>
        <div class="down-tools">
          <div>
            <span>Color:</span>
            <input type="color" id="color" />
          </div>
          <div>
            <span>Grosor:</span>
            <select id="lineWidth">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <span>Copyright pintusa</span>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
